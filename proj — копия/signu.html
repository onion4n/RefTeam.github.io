<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styleu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="530c3f13-89ac-43b8-9669-be4ca6f551b9">

            <h1>SIGN UP</h1>
            <div class="input-box">
                <input type="text" placeholder="Create a name" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Create a password" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Confirm the password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="remember">
                <label for=""> <input type="checkbox">Remember me</label>
            </div>

            <button type="submit" class="btn"><a href="main.html">Sign up</a></button>


        </form>
    </div>
</body>

</html>
